<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <div class="box1">
        <div class="box2">
         <div class="select">
             <p>Typeface</p>
             <select name="font" >
                 <option value="1">Acunim Pro</option>
                 <option value="2">Comic Sans</option>
                 <option value="3">Times New Roman</option>
             </select>
         </div>
         <div class="label">
             <p>Dark YI</p>
             <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
             </label>
         </div>
         <div class="weight">
             <p>Weight</p>
             <input type="checkbox">Bold
             <input type="checkbox">Regular
         </div>
         <div class="color">
             <p>Color</p>
             <input type="checkbox" name="blue">
             <input type="checkbox" name="green">
             <input type="checkbox" name="purple">
             <input type="checkbox" name="yellow">
             <input type="checkbox" name="orange">
         </div>
         <div class="size">
             <p>Size</p>
             <input type="range" name="size" min="1" max="100" value="30">
         </div>
        </div>
    </div>
</body>
</html>
