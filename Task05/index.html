<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
   <div class="box1">
     <div class="menu"></div>
     <div class="box2">
        <div class="select">
             <p>Typeface</p>
              <select id="standard-select">
                <option value="Option 1">Acunim Pro</option>
                <option value="Option 2">Comic Sans</option>
                <option value="Option 3">Times New Roman</option>
              </select>
        </div>
        <div class="dark">
             <p>Dark UI</p>
             <label class="switch">
                <input type="checkbox">
                 <span class="slider"></span>
             </label>
        </div>
        <br>
        <div class="weight">
             <p>Weight</p>
             <label class="container">
                <input type="checkbox" >Bold
                <span class="checkmark"></span>
              </label>
                <label class="container">
                    <input type="checkbox" >Regular
                    <span class="checkmark"></span>
                </label>
        </div>
        <div class="color">
             <p>Color</p>
             <label class="container1">
                <input type="checkbox" >
                <span class="checkmark1"></span>
              </label>
              <label class="container3">
                <input type="checkbox" >
                <span class="checkmark3"></span>
              </label>
              <label class="container4">
                <input type="checkbox" >
                <span class="checkmark4"></span>
              </label>
              <label class="container5">
                <input type="checkbox" >
                <span class="checkmark5"></span>
              </label>
              <label class="container6">
                <input type="checkbox" >
                <span class="checkmark6"></span>
              </label>
        </div>
        <div class="size">
             <p>Size</p>
             <input type="range" name="size" min="1" max="100" value="30">
             <p class="sizemin">A</p>
             <p class="sizemax">A</p>
        </div>
     </div>
   </div>
</body>
</html>
